<!DOCTYPE html>
<html>
<head>
    <script src="/js/config.url_settings.js"></script>
    <meta charset="utf-8" />
    <title>Smart Fridge App</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/checkboxStyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/searchInputStyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/tableStyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/recipes.css" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- JQUERY LIBRARY -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/jquery.textfill.js"></script>

    <!-- POPPER.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP LIBRARY -->
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel=stylesheet href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- TOASTR LIBRARY -->
    <link rel="stylesheet" href="/css/toastr.css" />
    <link rel="stylesheet" href="/css/toastr.min.css" />
    <script src="/js/lib/toastr.min.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="/js/util.loader.js"></script>
    <script src="/js/recipes.send_recipe.js"></script>
    <script src="/js/util.set_header.js"></script>
    <script src="/js/util.filter_table.js"></script>
    <script src="/js/util.set_header.js"></script>
    <script src="/js/recipes.sort_table.js"></script>
    <script src="/js/recipes.get_recipe_details.js"></script>
    <script src="/js/recipes.consume_food_items.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="preloader"></div>

    <!-- HEADER -->
    <header class="py-2 bg-success">
        <div class="container-fluid">
            <div class="centerContent topHeaderText text-white">
                <a class="h2 px-3 fl_left" href="index.html" id="header_home">Home</a>
                <a class="h2 px-3 fl_right" href="#">Contact</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="about.html">About</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="Register.html">Register</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="Login.html">Log in</a>
                <a class="divider h2 fl_right">  |  </a>
                <div class="userName"></div>
            </div>
        </div>
    </header>

    <div class="centerContent">
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-8">
                    <div class="logoPanel" id="logoHeader" onclick="location.href='/static';">
                        <img src="/images/fridge.png" width="150" height="140">
                        <a>Smart Fridge App.</a>
                    </div>
                </div>
            </div>

            <div class="row">

                <!-- CONTAINER FOR MODALS -->

                <div class="row">
                    <div class="container">

                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><h2>Add recipe</h2></button>

                        <!-- MODAL FOR ADD RECIPE -->

                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h3 class="modal-title text-center">Add new recipe</h3>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="container" id="recipesModalDiv">

                                            <form role="form" class="form-horizontal">
                                                <div class="form-group">
                                                    <label for="RecipesModalName">Name</label>
                                                    <input type="text" class="form-control" id="RecipesModalName" placeholder="Enter recipe name...">
                                                </div>
                                                <br />
                                                <hr />
                                                <div class="form-group">
                                                    <label for="RecipesModalName">Ingredients</label>
                                                </div>
                                                <div class="RecipesModalDynamicInputs">
                                                    <div class="form-group">
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Ingredient">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="number" class="form-control" placeholder="Weight">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Ingredient"></div>
                                                        <div class="col-sm-6"><input type="number" class="form-control" placeholder="Weight"></div>
                                                    </div>
                                                </div>
                                                <div class="glyphis">
                                                    <span class="text-center clickable" onclick="RecipesModalAddNewInputs();"><i class="glyphicon glyphicon-plus"></i></span>
                                                    <span class="text-center clickable" onclick="RecipesModalDeleteNewInputs();"><i class="glyphicon glyphicon-minus"></i></span>
                                                </div>
                                                <br />
                                                <hr />
                                                <div class="form-group">
                                                    <label for="RecipesModalDescription">Description</label>
                                                    <textarea class="form-control" id="RecipesModalDescription" rows="6"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col">
                                                        <button type="submit" class="btn btn-info pull-right" onclick="SendRecipe(); return false;"><h3>Submit</h3></button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"><h3>Close</h3></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- END MODAL FOR ADD RECIPE -->
                        <!-- MODAL FOR RECIPE DETAILS -->

                        <div class="modal fade" id="myRecipeModal" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h3 class="modal-title text-center">Recipe details</h3>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="container" id="recipeDetailsModal">
                                            <div id="recipeModalIngredients"></div>
                                            <div id="recipeModalDescription"></div>

                                            <div id="consumeDiv">
                                                <!-- HERE DYNAMICALLY CREATE BUTTON TO 'CONSUME' -->
                                            </div>
                                        </div>
                                    </div>
                                    <div id="testest">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"><h3>Close</h3></button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- END MODAL FOR RECIPE DETAILS -->

                    </div>
                </div>

                <!-- END CONTAINER FOR MODALS -->

                <!-- SEARCH CONTAINER -->
                <div class="container" id="searchContainer">
                    <div class="row p-2" id="searchInputDiv">
                        <div class="input-group stylish-input-group">
                            <input id="myInput" type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon">
                                <button type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- TABLE CONTAINER -->

                <div class="container">
                    <div class="row">
                        <div class="foodTableContainer">

                            <!-- TABLE HEADER -->
                            <div class="foodTableHeader bg-success text-white rounded">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-8 text-center">
                                            <a class="h2">Recipe </a><span>
                                                <i class="fa fa-fw fa-sort" onclick="ChangeSortState(); return false;"></i>
                                            </span>
                                        </div>
                                        <!--<div class="col-3 text-center">
                                <a class="h2"> Date </a>
                            </div>
                            <div class="col-lg-1 text-center">
                                <span class="glyphicon glyphicon-edit"></span>
                            </div>-->
                                    </div>
                                </div>
                            </div>


                            <!-- Dynamic table-->
                            <div class="tableBody rounded">
                                <div class="container" id="cont_tableBody">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-success">
        <div class="container container_footer">
            <p class="m-0 text-center text-white footer-font">
                &reg; Smart Fridge App - 2019.
            </p>
        </div>
    </footer>
    <script src="/js/recipes.fill_table.js"></script>

</body>
</html>
