<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Smart Fridge App</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />

    <!-- CUSTOM STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/Register.css" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- JQUERY LIBRARY -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/jquery.textfill.js"></script>

    <!-- BOOTSTRAP LIBRARY -->
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel=stylesheet href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- TOASTR LIBRARY -->
    <link rel="stylesheet" href="/css/toastr.css" />
    <link rel="stylesheet" href="/css/toastr.min.css" />
    <script src="/js/lib/toastr.min.js"></script>

    <!--<script src="/js/ChooseRecipe.js"></script>-->
    <script src="/js/Register.js"></script>

    <!--<script src="/js/LoadTable.js"></script>-->
    <!--<script src="/js/OnAddClick.js"></script>
    <script src="/js/DeleteElement.js"></script>-->

</head>

<body>

    <!-- HEADER -->
    <header class="py-2 bg-success">
        <div class="container-fluid">
            <div class="centerContent topHeaderText text-white">
                <a class="h2 px-3 fl_left" href="index.html" id="header_home">Home</a>
                <a class="h2 px-3 fl_right" href="#">Contact</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="#">About</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="Register.html">Register</a>
                <a class="divider h2 fl_right">  |  </a>
                <a class="h2 px-3 fl_right" href="Login.html">Log In</a>
            </div>
        </div>
    </header>

    <div class="centerContent">
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-8">
                    <div class="logoPanel" id="logoHeader">
                        <img src="/images/fridge.png" width="150" height="140">
                        <a>Smart Fridge App.</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">

                    <header class="heading"> Registration Form</header><hr></hr>

                    <div class="row ">
                        <!--- Login ---->
                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label required-label">Login</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="login" id="register_login" placeholder="Enter your login" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!--- Firstname ---->
                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label required-label">First name</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="fname" id="register_fname" placeholder="Enter your first name" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!--- Email ---->
                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label">Email</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="email" name="email" id="register_email" placeholder="Enter your email" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!--- Phone ---->
                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label">Phone</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="phone" id="register_phone" placeholder="Enter your phone" class="form-control">
                                </div>
                            </div>
                        </div>


                        <!-----For Password and confirm password---->
                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label required-label">Password</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="row register_row">
                                <div class="col-md-2">
                                    <label class="register_label required-label">Confirm password</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="password" name="c_password" id="c_password" placeholder="Enter your password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->

                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-1">

                                </div>
                                <div class="col-md-2">
                                    <div class="btn btn-warning sbutton" onclick="SendRegisterForm()">Submit</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-success">
        <div class="container">
            <p class="m-0 text-center text-white footer-font">Copyright &copy; Smart Fridge App - 2018.</p>
        </div>
    </footer>

</body>
</html>
